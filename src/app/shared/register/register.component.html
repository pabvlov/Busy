<div class="register_container">
    <div class="card">
        <h3>Registro</h3>
        <br>
        <form class="uwu" [formGroup]="registerForm" (submit)="register()">
            <!-- Rut -->
            <div class="form-outline mb-4">
                <label class="form-label" for="rut"><strong>RUT</strong></label>
                <input type="text" id="rut" class="form-control" formControlName="rut"/>
            </div>
          
            <!-- Nombres -->
            <div class="form-outline mb-4">
                <label class="form-label" for="nombres"><strong>Nombres</strong></label>
                <input type="text" id="nombres" class="form-control" formControlName="nombres"/>
            </div>
          
            <!-- Apellidos -->
            <div class="form-outline mb-4">
                <label class="form-label" for="apellidos"><strong>Apellidos</strong></label>
                <input type="text" id="apellidos" class="form-control" formControlName="apellidos"/>
            </div>
          
            <!-- Correo electrónico -->
            <div class="form-outline mb-4">
                <label class="form-label" for="correo"><strong>Correo electrónico</strong></label>
                <input type="email" id="correo" class="form-control" formControlName="email"/>
            </div>
          
            <!-- Contraseña -->
            <div class="form-outline mb-4">
                <label class="form-label" for="contraseña"><strong>Contraseña</strong></label>
                <input type="password" id="contraseña" class="form-control" formControlName="password"/>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <label class="form-check-label" for="recuerdame"> Recordarme </label>
                    <input formControlName="recuerdame" class="form-check-input" type="checkbox" value="" id="recuerdame" checked />
                </div>
              </div>
          
              <!-- <div class="col">
                <a href="#!">¿Olvidaste tu contraseña?</a>
              </div> -->
            </div>
          
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-block">Registrarme</button>
          </form>
    </div>
</div>
