<div class="container">
  <form class="offer" [formGroup]="offerForm">
    <h2>Ofrecer Servicio</h2>
    <br>

    <div class="q-container">
      <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput placeholder="Ofrezco ..." formControlName="title">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cuéntanos, ¿en qué consiste el servicio?</mat-label>
        <textarea matInput placeholder="El servicio consiste en..." formControlName="description"></textarea>
      </mat-form-field>

      <div class="input-group mb-3">
        <input type="file" class="form-control" id="inputGroupFile02" (change)="handleEvent($event)" #fileUpload
          multiple accept="image/*">
        <label class="input-group-text" for="inputGroupFile02">Subir Foto</label>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <mat-form-field>
            <mat-label>Precio</mat-label>
            <input matInput type="number" min="0" formControlName="price">
          </mat-form-field>
        </div>
      </div>

      <button class="btn color-busy mt-5" (click)="uploadService()">Ofrecer</button>
    </div>

  </form>
</div>
