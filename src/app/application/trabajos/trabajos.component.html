<div class="workImage">
    <div class="info">
        <span class="job-info">
            <span class="job-id">ID: {{ jobs[pos].id }}</span>
            <span class="job-title">
                {{jobs[pos].titulo}}
            </span>
            <span class="job-price">
                {{jobs[pos].precio | currency:'CLP$ ':'symbol':'1.0-0'}}
            </span>
            <a class="show-more" href="">Más información...</a>
        </span>
    </div>
    <div class="filter">
    </div>
    <img [src]="'http://localhost:3000/'+jobs[pos].foto" class="content" [alt]="jobs[pos].titulo">
</div>
