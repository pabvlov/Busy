<section class="profile">
    <form action="" class="photo image-upload">
        <label for="file-input">
            <img [src]="profilePicture" alt="" class="img-fluid picture">
        </label>
        <label for="file-input" class="edit">
            <i class="fa-solid fa-pencil"></i>
        </label>
        <input id="file-input" type="file" (change)="handlePicture($event)" accept="image/*" #picture />
    </form>
    <h3> {{ nombre }} </h3>
    <div class="container">
        <div class="data">
            <form action="" [formGroup]="userData" id="formulario" (submit)="editUser()">
                <div class="row">
                    <div class="col-lg-5 col-md-12 col-sm-12">
                        <mat-form-field>
                            <mat-label>RUT</mat-label>
                            <input matInput placeholder="11111111-1" formControlName="rut" [value]="rut" readonly>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Nombres</mat-label>
                            <input matInput formControlName="nombres" [value]="nombres" readonly>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Apellidos</mat-label>
                            <input matInput formControlName="apellidos" [value]="apellidos" readonly>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Correo electrónico</mat-label>
                            <input matInput formControlName="mail" [value]="mail" readonly>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Dirección</mat-label>
                            <input matInput formControlName="direccion">
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Fecha de Nacimiento</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="fecha_nacimiento">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-7 col-md-12 col-sm-12 maps_container">
                        <iframe width="400" height="400" style="border:0" loading="lazy" allowfullscreen
                            referrerpolicy="no-referrer-when-downgrade" [src]="(mapskey + getUbicacion()) | safe">
                        </iframe>
                    </div>
                </div>



                <button class="btn btn-block color-busy">Editar</button>
            </form>
        </div>
    </div>

                  <mat-chip *ngFor="let fruit of fruits" [selectable]="selectable"
                           [removable]="removable" (removed)="remove(fruit)">
                    {{fruit.name}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input placeholder="New skill..."
                         [matChipInputFor]="chipList"
                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                         [matChipInputAddOnBlur]="addOnBlur"
                         (matChipInputTokenEnd)="add($event)">
                </mat-chip-listbox>
              </mat-form-field> -->
        </form>
    </div>

</section>
