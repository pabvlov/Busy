<section class="profile">
    <form action="" class="photo image-upload">
        <label for="file-input">
            <img [src]="profilePicture" alt="" class="img-fluid picture">
        </label>
        <label for="file-input" class="edit">
            <i class="fa-solid fa-pencil"></i>
        </label>
        <input id="file-input" type="file" (change)="handlePicture($event)" accept="image/*" #picture/>
    </form>
    <h3> {{ nombre }} </h3>
    <div class="container">
        <div class="data">
            <form action="" [formGroup]="userData" id="formulario">
                <mat-form-field>
                    <mat-label>RUT</mat-label>
                    <input matInput placeholder="11111111-1" formControlName="rut" [value]="rut">
                </mat-form-field>
    
                <mat-form-field>
                    <mat-label>Nombres</mat-label>
                    <input matInput  formControlName="nombres" [value]="nombres">
                </mat-form-field>
    
                <mat-form-field>
                    <mat-label>Apellidos</mat-label>
                    <input matInput formControlName="apellidos" [value]="apellidos">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput formControlName="mail" [value]="mail">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Ubicación</mat-label>
                    <input matInput formControlName="ubicacion">
                </mat-form-field>
    
                <iframe
                width="600"
                height="450"
                style="border:0"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                [src]="('https://www.google.com/maps/embed/v1/place?key=AIzaSyDa4NeSZREAb_IGxYJ6Z_5FDuCM2VWHyMQ&q=' + getUbicacion()) | safe">
                </iframe>
            </form>
        </div>
    </div>
    
</section>
