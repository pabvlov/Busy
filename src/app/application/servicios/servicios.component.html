

<div class="container">
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-4 col-sm-6 service" *ngFor="let service of services">
            <div class="workImage">
                <div class="info">
                    <span class="job-info">
                        <button class="btn btn-block transparent profile" matTooltip="Mi perfil"
                                matTooltipPosition="right">
                            <img [src]="'http://localhost:3000/'+ service.user.foto " alt="" class="perfil-thumbnail">
                        </button>
                        <div class="info">
                            <span class="job-price">
                                <span class="price">{{ service.precio | currency : '' : 'symbol' : '1.0-0' }}</span> CLP$ 
                            </span>
                            <span class="job-title">
                                {{ service.titulo }}
                            </span>
                        </div>
                        <!--  <button class="show-more" (click)="showMore()" href="">Ver m√°s</button> -->
                    </span>
                </div>
                <div class="filter">
                </div>
                <img [src]="'http://localhost:3000/'+service.foto" class="img-fluid content" [alt]="service.titulo">
            </div>
        </div>
    </div>
</div>
